<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive meta tag -->
  <title>Vérification de compte</title>
  <style>
    body {
      background-color: #D4E5FF;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px; /* Espace sur les petits écrans */
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px; /* Largeur max fixe pour desktop */
    }
    h2 {
      margin-bottom: 1.25rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #FFA500, #8A2BE2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      box-sizing: border-box; /* Inclut le padding dans la largeur */
    }
    button {
      background: linear-gradient(45deg, #FFA500, #8A2BE2);
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    p {
      font-size: 0.875rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* Media Queries pour ajustements responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
      }
    }
.p1 {
    font-weight: bold; /* Ajoutez cette ligne */
    font-size: 0.875rem;
    color: #555;
    margin-bottom: 1.5rem;
}
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vérification du compte</h2>
    <p>Un code vous a été envoyé. Entrez-le ci-dessous pour activer votre compte.</p>
    <p class="p1"><em>vous n'aurez que 2min sinon code n'est plus valide</em></p>
    <form method="post" action="{{ url_for('verify') }}">
      <input type="text" name="code" placeholder="Code de vérification" required>
      <button type="submit">Valider</button>
    </form>
  </div>
</body>
</html>
