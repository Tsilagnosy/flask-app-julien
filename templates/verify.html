<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérification de compte</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      background: linear-gradient(45deg, #FFA500, #8A2BE2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(45deg, #FFA500, #8A2BE2);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Vérification du compte</h2>
    <p>Un code vous a été envoyé. Entrez-le ci-dessous pour activer votre compte.</p>
    <form method="post" action="{{ url_for('verify') }}">
      <input type="text" name="code" placeholder="Code de vérification" required>
      <button type="submit">Valider</button>
    </form>
  </div>

</body>
</html>
