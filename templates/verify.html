<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√©rification de compte</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(45deg, #FFA500, #8A2BE2);
      --secondary-color: #D4E5FF;
      --warning-color: #FF6B6B;
      --success-color: #51CF66;
      --text-muted: #6c757d;
    }
    
    body {
      background-color: var(--secondary-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }
    
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .info-text {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .warning-text {
      font-weight: 600;
      color: var(--warning-color);
      font-size: 0.9rem;
      margin-bottom: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .warning-text::before {
      content: "‚è±";
      font-size: 1.2rem;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: #8A2BE2;
      outline: none;
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }
    
    .btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    
    .btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn:disabled {
      background: #e9ecef;
      color: #adb5bd;
      cursor: not-allowed;
    }
    
    .attempts-counter {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-muted);
      margin: 1.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: #f8f9fa;
    }
    
    .attempts-counter.warning {
      color: var(--warning-color);
      background-color: #fff5f5;
    }
    
    .countdown {
      font-weight: bold;
      color: var(--warning-color);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>V√©rification du compte</h2>
    <p class="info-text">Un code de v√©rification vous a √©t√© envoy√©. Entrez-le ci-dessous pour activer votre compte.</p>
    <p class="warning-text">Code valide pendant 2 minutes seulement</p>
    
    <form method="post" action="{{ url_for('verify') }}">
      <input type="text" name="code" placeholder="Code de v√©rification" required>
      <button type="submit" class="btn">Valider</button>
    </form>
    
    {% if nb_demandes is defined %}
      <div class="attempts-counter {% if nb_demandes >= 3 %}warning{% endif %}">
        üîÅ Demandes de code : {{ nb_demandes }}/4 utilis√©es (30 min)
      </div>
    {% endif %}
    
    <form id="resendForm" method="POST" action="{{ url_for('resend_code') }}">
      <button type="button" id="resendBtn" class="btn">üîÅ Renvoyer le code</button>
      <div id="countdown" class="countdown"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const resendBtn = document.getElementById('resendBtn');
      const countdownEl = document.getElementById('countdown');
      const COOLDOWN_TIME = 120; // 2 minutes en secondes
      let cooldownInterval;
      
      // V√©rifier le localStorage pour un cooldown existant
      const lastResendTime = localStorage.getItem('lastResendTime');
      const remainingCooldown = lastResendTime 
        ? Math.max(0, COOLDOWN_TIME - Math.floor((Date.now() - lastResendTime) / 1000))
        : 0;

      function updateButtonState(remaining) {
        if (remaining > 0) {
          resendBtn.disabled = true;
          startCountdown(remaining);
        } else {
          resendBtn.disabled = false;
          countdownEl.textContent = '';
          localStorage.removeItem('lastResendTime');
        }
      }

      function startCountdown(remaining) {
        clearInterval(cooldownInterval);
        
        function update() {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          countdownEl.textContent = `Prochain renvoi possible dans: ${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          if (remaining <= 0) {
            clearInterval(cooldownInterval);
            resendBtn.disabled = false;
            countdownEl.textContent = '';
            localStorage.removeItem('lastResendTime');
          } else {
            remaining--;
          }
        }
        
        update();
        cooldownInterval = setInterval(update, 1000);
      }

      resendBtn.addEventListener('click', function() {
        if (!resendBtn.disabled) {
          // Enregistrer le moment du clic
          const now = Date.now();
          localStorage.setItem('lastResendTime', now);
          
          // D√©sactiver le bouton et d√©marrer le compte √† rebours
          updateButtonState(COOLDOWN_TIME);
          
          // Soumettre le formulaire
          document.getElementById('resendForm').submit();
        }
      });

      // Initialiser l'√©tat du bouton
      updateButtonState(remainingCooldown);
    });
  </script>
</body>
</html>
