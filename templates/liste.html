<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des donnÃ©es</title>
    <style>
        :root {
            --primary-color: #5d5fef;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        h2::before {
            content: "ðŸ“‹";
            font-size: 1.8rem;
        }

        .data-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 600px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            position: relative;
        }

        th:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(108, 92, 231, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(245, 245, 245, 0.5);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .no-data::before {
            content: "ðŸ˜•";
            font-size: 2rem;
            display: block;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rowEnter {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        tbody tr {
            animation: rowEnter 0.4s ease-out forwards;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(n+4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liste des donnÃ©es Google Sheets</h2>
        
        {% if records %}
        <div class="data-container">
            <table>
                <thead>
                    <tr>
                        {% for header in records[0].keys() %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in records %}
                        <tr>
                            {% for cell in row.values() %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <div class="no-data">
                <p>Aucune donnÃ©e trouvÃ©e.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
