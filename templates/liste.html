<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des donn√©es</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5d5fef;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --text-color: #2d3436;
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --selection-color: #fff9c4; /* Jaune clair pour la s√©lection */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-container input {
            padding-right: 40px; /* Espace pour l'ic√¥ne */
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(93, 95, 239, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        h2::before {
            content: "üìã";
            font-size: 1.8rem;
        }

        .data-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 600px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 20px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            position: relative;
        }

        th:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        td {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(108, 92, 231, 0.05);
        }

        tr.selected td {
            background-color: var(--selection-color) !important;
        }

        tr:nth-child(even) {
            background-color: rgba(245, 245, 245, 0.5);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .no-data::before {
            content: "üòï";
            font-size: 2rem;
            display: block;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rowEnter {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        tbody tr {
            animation: rowEnter 0.4s ease-out forwards;
            cursor: pointer;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(n+4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .filter-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liste des donn√©es Google Sheets</h2>
        
        <div class="filter-section">
            <div class="filter-group">
                <label for="filter-by">Filtrer par</label>
                <select id="filter-by">
                    <option value="">Toutes les colonnes</option>
                    {% if records %}
                        {% for header in records[0].keys() %}
                            <option value="{{ header }}">{{ header }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>
            <div class="filter-group">
                <label for="search">Recherche</label>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Entrez votre recherche...">
                    <button class="search-icon" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        {% if records %}
        <div class="data-container">
            <table>
                <thead>
                    <tr>
                        {% for header in records[0].keys() %}
                            <th data-column="{{ header }}">{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in records %}
                        <tr>
                            {% for cell in row.values() %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <div class="no-data">
                <p>Aucune donn√©e trouv√©e.</p>
            </div>
        {% endif %}
    </div>

    <script>
        // Fonction de recherche
        function performSearch() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filterBy = document.getElementById('filter-by').value;
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let found = false;
                
                cells.forEach((cell, index) => {
                    if (!filterBy || index === Array.from(document.querySelectorAll('th')).findIndex(th => th.textContent === filterBy)) {
                        if (cell.textContent.toLowerCase().includes(searchTerm)) {
                            found = true;
                        }
                    }
                });
                
                row.style.display = found ? '' : 'none';
            });
        }

        // √âcouteur d'√©v√©nement pour la barre de recherche (saisie en temps r√©el)
        document.getElementById('search').addEventListener('input', performSearch);
        
        // √âcouteur d'√©v√©nement pour le bouton de recherche
        document.getElementById('search-button').addEventListener('click', performSearch);
        
        // √âcouteur d'√©v√©nement pour la touche Entr√©e
        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // S√©lection des lignes du tableau
        document.querySelectorAll('tbody tr').forEach(row => {
            row.addEventListener('click', function() {
                // Retire la s√©lection de toutes les autres lignes
                document.querySelectorAll('tbody tr').forEach(r => {
                    r.classList.remove('selected');
                });
                // Ajoute la s√©lection √† la ligne cliqu√©e
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
