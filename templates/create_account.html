<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Cr√©er un compte</title>
  <style>
    :root {
      --orange: rgb(255, 165, 0);
      --purple: rgb(138, 43, 226);
      --light-blue: #87CEFA;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, var(--orange), var(--purple));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      margin: 20px;
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(45deg, var(--orange), var(--purple));
    }

    h2 {
      text-align: center;
      margin: 15px 0 25px;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--orange), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--orange);
      box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
    }

    .toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
      user-select: none;
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--orange), var(--light-blue));
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 17px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .alt-option {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
      text-align: center;
    }

    .alt-option strong {
      color: var(--purple);
    }

    /* Media Queries pour diff√©rents √©crans */
    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
        max-width: 400px;
      }
      
      h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .form-container {
        padding: 20px 15px;
        margin: 10px;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="password"] {
        padding: 10px 35px 10px 12px;
        font-size: 15px;
      }
      
      .submit-btn {
        padding: 12px;
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      input[type="password"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Cr√©er un compte</h2>
  <form method="post" action="{{ url_for('create_account') }}">
    
    <div class="form-group">
      <input type="text" name="nom" maxlength="25" placeholder="Nom:ampiasaina rehefa hiconnecte" required>
    </div>

    <div class="form-group">
      <input type="text" name="prenom" maxlength="40" placeholder="Pr√©nom" >
    </div>

    <div class="form-group">
      <input type="text" name="cell" placeholder="sela misy anao" required>
    </div>

    <div class="form-group">
      <input type="tel" name="numero" placeholder="Num√©ro de t√©l√©phone" required>
    </div>

    <div class="form-group">
      <input type="text" name="duty" placeholder="Duty (OM, CW, IW, CS, BM)" required>
    </div>

    <div class="form-group">
      <input type="text" name="id_apk" placeholder="ID APK (facultatif)">
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Adresse e-mail pour v√©rification">
    </div>

    <div class="form-group">
      <input type="text" id="telegram" name="telegram" placeholder="telegram:tsy fenoina raha misy mail">
    </div>

    <div class="alt-option">
      Raha tsisy mail? Ampidiro ny  <strong> Telegram ID</strong>.
    </div>

    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      <span class="toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>

    <div class="form-group">
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      <span class="toggle" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="submit-btn">S'inscrire</button>
  </form>
</div>

<script>
  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }

  document.querySelector('form').addEventListener('submit', function (e) {
    const email = document.getElementById('email').value.trim();
    const telegram = document.getElementById('telegram').value.trim();
    const pwd = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;

    if (!email && !telegram) {
      alert("Veuillez fournir une adresse e-mail ou un identifiant Telegram.");
      e.preventDefault();
    } else if (pwd !== confirm) {
      alert("Les mots de passe ne correspondent pas.");
      e.preventDefault();
    }
  });
</script>

</body>
</html>
