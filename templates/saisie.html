<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Saisie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9e4bc 0%, #bce2e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            transition: all 0.4s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: #f5f9ff;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid #e6f0ff;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4dabf7;
            background: #edf7ff;
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.2);
        }
        
        .form-group i {
            position: absolute;
            right: 20px;
            top: 50px;
            color: #6c757d;
            font-size: 1.2rem;
        }
        
        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .gender-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f5f9ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e6f0ff;
        }
        
        .gender-option:hover {
            background: #e3f2ff;
        }
        
        .gender-option.selected {
            background: #d0ebff;
            border-color: #4dabf7;
            color: #1971c2;
            font-weight: 600;
        }
        
        .gender-option i {
            display: block;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #4dabf7;
            position: static;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .submit-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .submit-btn:hover::after {
            transform: translateX(100%);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Date picker personnalis√© */
        .date-input-container {
            position: relative;
        }
        
        .date-input {
            padding-right: 40px;
        }
        
        .date-picker-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4dabf7;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .date-picker-popup {
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 10;
            width: 300px;
            top: calc(100% + 10px);
            right: 0;
            display: none;
        }
        
        .date-picker-popup.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }
        
        .year-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .year-selector button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #4dabf7;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .year-selector button:hover {
            background: #e3f2ff;
        }
        
        .year-input {
            width: 100px;
            padding: 5px 10px;
            border: 2px solid #e6f0ff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .month-btn {
            padding: 8px;
            border: 2px solid #e6f0ff;
            border-radius: 5px;
            background: #f5f9ff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .month-btn:hover {
            background: #d0ebff;
            border-color: #4dabf7;
        }
        
        .month-btn.selected {
            background: #4dabf7;
            color: white;
            border-color: #4dabf7;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: calc(var(--delay) * 0.1s);
            opacity: 0;
        }
        
        /* Responsive */
        @media (max-width: 800px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .gender-options {
                flex-direction: column;
            }
            
            .date-picker-popup {
                width: 100%;
                left: 0;
                right: auto;
            }
        }
        .btn-logout {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 16px;
    padding: 14px 28px;
    width: 100%;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 78, 80, 0.4);
}

.btn-logout:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 78, 80, 0.6);
}
        .header p {
            background: linear-gradient(135deg, #ff4e50 0%, #f9d423 100%);
            border-radius: 10px;
            font-weight: bold;
            color : white;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>FICHE D'INFORMATIONS</h1>
      <p>Fenoy tsara azafady </p>
    </div>

    <div class="form-container">
      <form id="main-form" method="post" action="{{ url_for('saisie') }}">
        <div class="form-group" style="--delay:1">
          <label for="nom"><i class="fas fa-user"></i> Nom:</label>
          <input type="text" id="nom" name="nom" placeholder="Anaran'ny Hazon'aina" required/>
        </div>

        <div class="form-row">
          <div class="form-group" style="--delay:2">
            <label for="cell"><i class="fas fa-file-alt"></i> Cell:</label>
            <input type="text" id="cell" name="cell" placeholder="Sela misy anao" required/>
          </div>
          <div class="form-group" style="--delay:3">
            <label for="numero"><i class="fas fa-phone"></i> Num√©ro:</label>
            <input type="tel" id="numero" name="numero" placeholder="Nomeraon'ny Hazon'aina" required/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="--delay:4">
            <label for="fruit"><i class="fas fa-apple-alt"></i> Fruit:</label>
            <input type="text" id="fruit" name="fruit" placeholder="Anarana feno Voankazo" required/>
          </div>
          <div class="form-group" style="--delay:5">
            <label for="numFruit"><i class="fas fa-phone"></i> NumFruit:</label>
            <input type="number" id="numFruit" name="num_fruit" placeholder="Nomerao @Voankazo" type="tel" required/>
          </div>
        </div>

        <div class="form-group" style="--delay:6">
          <label for="adresse"><i class="fas fa-map-marker-alt"></i> Adresse:</label>
          <input type="text" id="adresse" name="adresse" placeholder="Adresse @Voankazo" required/>
        </div>
        <div class="form-group" style="--delay:7">
          <label for="occupation"><i class="fas fa-briefcase"></i> Occupation:</label>
          <input type="text" id="occupation" name="occupation" placeholder="Zavatra ataon'ny Voankazo" required/>
        </div>
        <div class="form-group" style="--delay:11">
          <label for="Fotoana"><i class="fas fa-clock"></i> Fotoana:</label>
          <input type="text" id="occupation" name="Fotoana" placeholder="Fotoana Handalovany" required/>
        </div>

        <div class="form-group" style="--delay:8">
          <label>Sexe:</label>
          <div class="gender-options">
            <div class="gender-option" onclick="selectGender(this, 'homme')">
              <span>Homme</span>
            </div>
            <div class="gender-option" onclick="selectGender(this, 'femme')">
              <span>Femme</span>
            </div>
          </div>
          <input type="hidden" id="gender" name="gender" required />
        </div>

        <div class="form-row">
          <div class="form-group" style="--delay:9">
            <label for="dob"><i class="fas fa-birthday-cake"></i> Date de Naissance:</label>
            <div class="date-input-container">
              <input type="text" id="dob" name="dob" class="date-input" placeholder="JJ/MM/AAAA" required/>
              <button type="button" class="date-picker-btn" onclick="toggleDatePicker()">
                <i class="fas fa-calendar-alt"></i>
              </button>
              <div class="date-picker-popup" id="date-picker">
                <!-- Ton calendrier ici -->
              </div>
            </div>
          </div>

          <div class="form-group" style="--delay:10">
            <label for="religion"><i class="fas fa-praying-hands"></i> Religion:</label>
            <select id="religion-select" name="religion" required onchange="toggleCustomReligion(this)">
              <option value="">S√©lectionnez...</option>
              <option value="christianisme">Christianisme</option>
              <option value="islam">Islam</option>
              <option value="judaisme">Juda√Øsme</option>
              <option value="bouddhisme">Bouddhisme</option>
              <option value="hindouisme">Hindouisme</option>
              <option value="sikhisme">Sikhisme</option>
              <option value="autre">Autre</option>
            </select>
            <input type="text" id="custom-religion" placeholder="Entrez votre religion" style="display: none; margin-top: 12px;" />
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Envoyer
        </button>
        <p class="text-muted mt-4"><br>Fenoy Tsara Ny zavatra rehetra</p>
      </form>
    </div>
  </div>
<script>
  document.getElementById('main-form').addEventListener('submit', function(e) {
    // Validation existante
    const dobInput = document.getElementById('dob');
    const genderValue = document.getElementById('gender').value;

    const dateRegex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
    if (!dateRegex.test(dobInput.value)) {
      e.preventDefault();
      alert('Veuillez entrer une date valide au format JJ/MM/AAAA');
      return;
    }

    if (!genderValue) {
      e.preventDefault();
      alert('Veuillez s√©lectionner votre sexe');
      return;
    }

    // üîí Nouvelles validations de s√©curit√©
    const nomInput = document.getElementById('nom');
    const fruitInput = document.getElementById('fruit');
    const cellInput = document.getElementById('cell');
    const numeroInput = document.getElementById('numero');
    const numFruitInput = document.getElementById('numFruit');
    const adresseInput = document.getElementById('adresse');

    // Validation Nom et Fruit (lettres uniquement)
    const lettersOnlyRegex = /^[a-zA-Z√Ä-√ø\s\-']+$/;
    
    if (!lettersOnlyRegex.test(nomInput.value)) {
      e.preventDefault();
      alert('Le champ Nom ne doit contenir que des lettres (pas de chiffres)');
      nomInput.focus();
      return;
    }

    if (!lettersOnlyRegex.test(fruitInput.value)) {
      e.preventDefault();
      alert('Le champ Fruit ne doit contenir que des lettres (pas de chiffres)');
      fruitInput.focus();
      return;
    }

    // Validation Cell (max 4 caract√®res)
    if (cellInput.value.length > 4) {
      e.preventDefault();
      alert('Le champ Cell ne doit pas d√©passer 4 caract√®res');
      cellInput.focus();
      return;
    }

    // Validation Num√©ro et NumFruit (exactement 10 chiffres, commen√ßant par 03)
    const phoneRegex = /^03\d{8}$/;
    
    if (!phoneRegex.test(numeroInput.value)) {
      e.preventDefault();
      alert('Le Num√©ro doit contenir exactement 10 chiffres et commencer par 03');
      numeroInput.focus();
      return;
    }

    if (!phoneRegex.test(numFruitInput.value)) {
      e.preventDefault();
      alert('Le NumFruit doit contenir exactement 10 chiffres et commencer par 03');
      numFruitInput.focus();
      return;
    }

    // Validation Adresse (pas uniquement des chiffres)
    const onlyNumbersRegex = /^\d+$/;
    if (onlyNumbersRegex.test(adresseInput.value)) {
      e.preventDefault();
      alert('L\'Adresse ne peut pas √™tre compos√©e uniquement de chiffres');
      adresseInput.focus();
      return;
    }

    // Conversion finale en majuscules avant soumission
    nomInput.value = nomInput.value.toUpperCase();
    fruitInput.value = fruitInput.value.toUpperCase();
  });

  // Conversion en majuscules lors du blur
  document.getElementById('nom').addEventListener('blur', function() {
    this.value = this.value.toUpperCase();
  });

  document.getElementById('fruit').addEventListener('blur', function() {
    this.value = this.value.toUpperCase();
  });

  // üéØ Gestion visuelle du genre
  function selectGender(element, gender) {
    document.querySelectorAll('.gender-option').forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');
    document.getElementById('gender').value = gender;
  }

  // üìú Religion personnalis√©e
  function toggleCustomReligion(select) {
    const customInput = document.getElementById('custom-religion');
    if (select.value === 'autre') {
      select.removeAttribute('name');
      customInput.style.display = 'block';
      customInput.setAttribute('name', 'religion');
      customInput.required = true;
    } else {
      select.setAttribute('name', 'religion');
      customInput.removeAttribute('name');
      customInput.style.display = 'none';
      customInput.required = false;
      customInput.value = '';
    }
  }

  // üìÖ Formatage automatique date
  const dobInput = document.getElementById('dob');
  dobInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 2) value = value.slice(0, 2) + '/' + value.slice(2);
    if (value.length > 5) value = value.slice(0, 5) + '/' + value.slice(5, 9);
    e.target.value = value;
  });

  // Fonction pour nettoyer compl√®tement le formulaire
  function clearForm() {
    const form = document.getElementById('main-form');
    
    // R√©initialiser tous les champs input
    const inputs = form.querySelectorAll('input[type="text"], input[type="tel"], input[type="number"]');
    inputs.forEach(input => {
      input.value = '';
    });
    
    // R√©initialiser le champ gender
    document.getElementById('gender').value = '';
    document.querySelectorAll('.gender-option').forEach(opt => {
      opt.classList.remove('selected');
    });
    
    // R√©initialiser le select
    const religionSelect = document.getElementById('religion-select');
    religionSelect.value = '';
    religionSelect.setAttribute('name', 'religion');
    
    // R√©initialiser le champ religion personnalis√©e
    const customReligion = document.getElementById('custom-religion');
    customReligion.value = '';
    customReligion.style.display = 'none';
    customReligion.removeAttribute('name');
  }

  // Nettoyage apr√®s soumission
  document.getElementById('main-form').addEventListener('submit', function() {
    // Utiliser setTimeout pour s'assurer que le nettoyage se fait apr√®s l'envoi
    setTimeout(clearForm, 0);
  });

  // Gestion du retour arri√®re
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      clearForm();
    }
  });

  // Nettoyage au chargement si c'est un retour arri√®re
  if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
    clearForm();
  }

  // üîí Emp√™cher la saisie de chiffres dans les champs Nom et Fruit
  document.getElementById('nom').addEventListener('input', function(e) {
    this.value = this.value.replace(/[0-9]/g, '');
  });

  document.getElementById('fruit').addEventListener('input', function(e) {
    this.value = this.value.replace(/[0-9]/g, '');
  });

  // üîí Limiter la longueur du champ Cell √† 4 caract√®res
  document.getElementById('cell').addEventListener('input', function(e) {
    if (this.value.length > 4) {
      this.value = this.value.slice(0, 4);
    }
  });

  // üîí Validation en temps r√©el pour les num√©ros (commen√ßant par 03)
  document.getElementById('numero').addEventListener('input', function(e) {
    if (this.value.length > 0 && !this.value.startsWith('03')) {
      this.setCustomValidity('Le num√©ro doit commencer par 03');
    } else {
      this.setCustomValidity('');
    }
  });

  document.getElementById('numFruit').addEventListener('input', function(e) {
    if (this.value.length > 0 && !this.value.startsWith('03')) {
      this.setCustomValidity('Le num√©ro doit commencer par 03');
    } else {
      this.setCustomValidity('');
    }
  });
</script>
</body>
</html>
