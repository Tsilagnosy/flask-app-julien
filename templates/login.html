<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        .welcome-title {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
        }
        .welcome-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: -0.8rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            font-style: italic;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            padding: 0.8rem;
            border-radius: 8px;
            background: #f8f9fa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-container:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        input[type="text"], 
        input[type="password"], 
        input[type="email"] {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background: transparent;
            color: #34495e;
        }
        input::placeholder {
            color: #95a5a6;
            opacity: 1;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 1rem;
            width: 100%;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, #2980b9, #27ae60);
        }
        .password-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-left: 0.5rem;
            transition: color 0.2s ease;
        }
        .password-toggle:hover {
            color: #3498db;
        }
        .create-account {
            margin-top: 1rem;
            color: #3498db;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .create-account:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        @media (max-width: 400px) {
            .container {
                width: 85%;
                padding: 1.5rem;
            }
            .welcome-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

  <div class="container">
    <div class="welcome-title">Tongasoa ee!</div>
    <div class="welcome-subtitle">Bienvenue parmi nous</div>

    <form method="post" action="{{ url_for('login') }}">
      <div class="input-container">
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      </div>

      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
        <span class="password-toggle" onclick="togglePassword()">üîí</span>
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <a class="create-account" href="{{ url_for('create_account') }}">
      Create an Account
    </a>
  </div>

  <script>
    function togglePassword() {
      let passwordInput = document.getElementById("password");
      let toggleIcon = document.querySelector(".password-toggle");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üëÅÔ∏è";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üîí";
      }
    }
  // Fonction pour nettoyer le formulaire de login
  function clearLoginForm() {
    document.querySelector('input[name="username"]').value = '';
    document.getElementById('password').value = '';
    // Remettre l'ic√¥ne du mot de passe en mode ferm√©
    document.querySelector('.password-toggle').textContent = 'üîí';
    document.getElementById('password').type = 'password';
  }

  // Nettoyer le formulaire si la page est charg√©e depuis le cache (retour arri√®re)
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      clearLoginForm();
    }
  });

  // Nettoyer aussi au chargement si navigation TYPE_BACK_FORWARD
  if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
    clearLoginForm();
  }

  // Optionnel: Nettoyer apr√®s soumission si vous restez sur la page
  document.querySelector('form').addEventListener('submit', function() {
    setTimeout(clearLoginForm, 0);
  });
  </script>

</body>
</html>
